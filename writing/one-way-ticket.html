<main><h1>单程票</h1><span class="date"><p>2019-08-25</p></span><p>穿过森林后，我看到了海。</p>
<p>是在远处不断升起的海，甚至成为了月亮的背景。如同发酵过般的乳黄色的月光洒向海面。有一些纤细的鸟类啄食着，它们的羽毛也是月光的颜色。</p>
<p>风温柔而慵懒，吹动了树木的影子。星星稀稀散散，连着那一小点碎云彩，一同被水声冲刷到了车窗上。浪迎面而来，又后退而去，而后又淹没在列车的行进中了。</p>
<p>没有人与我分享这份景色。</p>
<p>夜已经很深了，一切都变得缓慢。</p>
<p>除了时间。她总是不曾等待我。</p>
