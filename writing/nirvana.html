    <main><h1>涅槃</h1><span class="date"><p>2020-09-25</p></span><p>吊死在一棵树上</p>
<p>吊死在一棵不会开花、不会结果</p>
<p>亦不再生长的树上</p>
<p>吊死在</p>
<p>狰狞的朽木上</p>
<p>狰狞的朽木所握住的岁月上</p>
<p>锯条旋转，年轮倒转</p>
<p>一些拿去做门槛</p>
<p>一些拿去做柴</p>
<p>叫人踩烂了的门槛也拿去做柴</p>
<p>吊死在柴上</p>
<p>吊死在火上</p>
<p>吊死在欲望上</p>
<p>烟雾缭绕，奇香四溢</p>
<p>树已不再是树</p>
<p>我亦不再是我</p>
